// Hello Dave, Would you like to play a game?
unbindall

// Movement
bind z	"+forward"
bind s	"+back"
bind q	"+moveleft"
bind d	"+moveright"

// Weapon Controls
bind SHIFT	"+breath_sprint"
bind MOUSE1	"+attack"
bind MOUSE2	"+toggleads_throw"
bind v	 	"+melee"

bind 1		"+actionslot 1"  //up
bind 3		"+actionslot 4"  //right
bind 2		"+actionslot 2"  //down
bind 5		"+actionslot 3"  //left

bind MWHEELUP		"weapnext"
bind MWHEELDOWN		"weapprev"
bind x				"+weapnext_inventory"
bind a				"+weaphero"

// Inventory
bind MOUSE3	"+frag"
bind g		"+frag"
bind 4		"+smoke"

// Interaction
bind f		"+activate"
bind r		"+reload"
bind TAB	"+scores"

// Chat
bind t	"chatmodepublic"
bind y	"chatmodeteam"
bind p	"chatmodeparty"
bind w	"+talk"

// Stance
bind SPACE	"+gostand"
bind CTRL	"toggleprone"
bind c		"+stance"

// Mouse movement dvars
set sensitivity		"5"
set cl_freelook		"1"
set ui_mousePitch	"0"
set m_pitch			"0.022"
set m_filter		"0"
set cl_mouseAccel	"0"


// Menus
bind PAUSE		"pause"
bind ESCAPE		"togglemenu"
bind ~			"toggleconsole"
bind `			"toggleconsole"

bind F10	"screenshotJPEG"
bind F9		"acceptLastGameInvite"

// Gamepad settings
set gpad_enabled			"1"
bind BUTTON_START			"togglemenu"
bind BUTTON_BACK			"togglescores"
